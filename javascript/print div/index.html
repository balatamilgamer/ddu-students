<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
    
    <div class="card" id="bill">
        <div class="card-body mx-4">
          <div class="container">
            <p class="my-5 mx-5" style="font-size: 30px;">Thank for your purchase</p>
            <div class="row">
              <ul class="list-unstyled">
                <li class="text-black">John Doe</li>
                <li class="text-muted mt-1"><span class="text-black">Invoice</span> #12345</li>
                <li class="text-black mt-1">April 17 2021</li>
              </ul>
              <hr>
              <div class="col-xl-10">
                <p>Pro Package</p>
              </div>
              <div class="col-xl-2">
                <p class="float-end">$199.00
                </p>
              </div>
              <hr>
            </div>
            <div class="row">
              <div class="col-xl-10">
                <p>Consulting</p>
              </div>
              <div class="col-xl-2">
                <p class="float-end">$100.00
                </p>
              </div>
              <hr>
            </div>
            <div class="row">
              <div class="col-xl-10">
                <p>Support</p>
              </div>
              <div class="col-xl-2">
                <p class="float-end">$10.00
                </p>
              </div>
              <hr style="border: 2px solid black;">
            </div>
            <div class="row text-black">
      
              <div class="col-xl-12">
                <p class="float-end fw-bold">Total: $10.00
                </p>
              </div>
              <hr style="border: 2px solid black;">
            </div>
            <div class="text-center" style="margin-top: 90px;">
              <a><u class="text-info">View in browser</u></a>
              <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
            </div>
      
          </div>
        </div>
      </div>

    </div>



      <center class="my-5">
        <button class="btn btn-danger">Print</button>
      </center>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="printThis.js"></script>
    <script>
      $(document).ready(function(){
        $("button").click(function(){
          $("#bill").printThis();
        });
      });
    </script>
    
  </body>
</html>
